<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee</title>
    <style>
        body {
    margin: 0;
    font-family: 'poppin', sans-serif;
    background-color: #99582a
}

header {
    background-color: #99582a;
    color: #fff;
    padding: 10px 0;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    border-bottom: 2px solid #6f1d1b;
}

.logo a {
    color: #341D11;
    text-decoration: none;
    font-size: 1.5rem;
    font-weight: bold;
    font-family: Blackadder ITC;
    padding: 20% 60%;
}
.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links a {
    color: #6f1d1b;
    text-decoration: none;
    font-weight: bold;
}

.nav-links a.active {
    border-bottom: 2px solid #341D11;
}
.nav-links a.Shop{
    display: inline-block;
    color: #6f1d1b;
    border: 4px solid;
    transition: .4s ease-in-out;
    border-radius: 3px;
}
.nav-links a:hover{
    background-color: #bb9457;
}
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <div class="logo">
                    <a href="#">HeavenlyCoffee</a>
                </div>
                <ul class="nav-links">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#" class="Shop">Shop Now</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="home-section">
        <div class="home-content">
            <h1>All You Need To <br> Feel Better Is a <br>Cup of Coffee</h1>
            <p>Affordable prices for all<br>to start your day <br>with coffee</p>
        </div>
</body>
</html>
